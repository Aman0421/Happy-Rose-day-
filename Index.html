<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Bhawana üåπ</title>

  <!-- Stylish Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      font-family: 'Playfair Display', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 350px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    }

    h1 {
      color: #b3002d;
      margin-bottom: 10px;
    }

    .rose-container {
      margin: 20px 0;
      cursor: pointer;
    }

    .rose {
      width: 180px;
      transition: transform 1s ease;
    }

    .open {
      transform: scale(1.1) rotate(2deg);
    }

    .text {
      display: none;
      font-size: 18px;
      color: #5a0000;
      margin-top: 15px;
    }

    /* Hide video completely */
    iframe {
      width: 0;
      height: 0;
      border: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Bhawana üåπ</h1>
    <p>Tap the rose</p>

    <!-- Closed Rose -->
    <div class="rose-container" onclick="openRose()">
      <img id="rose"
        class="rose"
        src="https://i.imgur.com/8KZtFqF.png"
        alt="Closed Rose">
    </div>

    <!-- Hinglish Line -->
    <div class="text" id="text">
      ‚ÄúNaam tera dil pe likhne ka mann karta hai,  
      bina bole bhi tu sab keh jaati hai üíñ‚Äù
    </div>

    <!-- Hidden Audio (YouTube starts at 0:25) -->
    <iframe
      id="audio"
      src="https://www.youtube.com/embed/fEaF31ojyjQ?start=25&autoplay=1"
      allow="autoplay">
    </iframe>
  </div>

  <script>
    function openRose() {
      const rose = document.getElementById("rose");
      const text = document.getElementById("text");

      rose.src = "https://i.imgur.com/2yaf2wb.gif"; // opening rose animation
      rose.classList.add("open");

      text.style.display = "block";
    }
  </script>

</body>
</html>
